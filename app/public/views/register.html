<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/register-login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Register</title>
</head>

<body>
    <div class="background-image"></div>
    <div class="container">
        <img src="../assets/images/bg-login.jpg" alt="Background">
        <form id="mainForm" novalidate>
            <h2>Register</h2>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="account-type">Account type</label>
                <select id="account-type">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="both">Both</option>
                </select>
            </div>

            <button type="submit">
                Submit
            </button>

            <div class="ChangeForm">
                <p>Already have an account? <a href="/login">Login</a></p>
                <p>Return to <a href="/">Home</a></p>
            </div>
        </form>
    </div>
</body>
<script src="../scripts/scriptReg.js"></script>

</html>
