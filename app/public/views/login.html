<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/register-login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Login</title>
</head>

<body>
    <div class="background-image"></div>
    <div class="container">
        <img src="../assets/images/bg-login.jpg">
        <form id="mainForm" novalidate onsubmit="">
            <h2>Login</h2>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" autocomplete="off">
                <i class="icon"></i>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="off">
                <i class="icon"></i>
            </div>
            <div class="rememberAndForgotPassword">
                <div class="rememberMe">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <div class="forgotPassword">
                    <p>Forgot <a href="#">Password?</a></p>
                </div>
            </div>
            <button type="submit">Submit</button>
            <div class="ChangeForm">
                <p>Don't have an account? <a href="/register">Register</a></p>
                <p>Return to <a href="/">Home</a></p>
            </div>
        </form>
    </div>
    <script src="../scripts/scriptLog.js"></script>
</body>

</html>
